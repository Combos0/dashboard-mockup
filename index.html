<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard Mockup</title>
</head>
<body>
    <div id="main-wrapper">
        <div id="sidebar">
            <div id="title-logo-space">
                <div class="nav-sect" id="logo-icon"></div>
                <div class="nav-sect" id="logo-text">Dashboard</div>
            </div>
            <div id="nav-bar">
                <div class="nav-sect">
                    <div id="home-icon"></div>
                    <div id="home-text">Home</div>
                </div>
                <div class="nav-sect">
                    <div id="profile-icon"></div>
                    <div id="profile-text">Profile</div>
                </div>
                <div class="nav-sect">
                    <div id="messages-icon"></div>
                    <div id="messages-text">Messages</div>
                </div>
                <div class="nav-sect">
                    <div id="history-icon"></div>
                    <div id="history-text">History</div>
                </div>
                <div class="nav-sect">
                    <div id="tasks-icon"></div>
                    <div id="tasks-text">Tasks</div>
                </div>
                <div class="nav-sect">
                    <div id="communities-icon"></div>
                    <div id="communities-text">Communities</div>
                </div>
            </div>
            <div id="help-subsect">
                <div class="nav-sect">
                    <div id="settings-icon"></div>
                    <div id="settings-text">Settings</div>
                </div>
                <div class="nav-sect">
                    <div id="support-icon"></div>
                    <div id="support-text">Support</div>
                </div>
                <div class="nav-sect">
                    <div id="privacy-icon"></div>
                    <div id="privacy-text">Privacy</div>
                </div>
            </div>
        </div>
        <div id="header">
        </div>
        <div id="content-wrapper"></div>
    </div>
</body>
</html>
