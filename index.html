<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard Mockup</title>
</head>
<body>
    <div id="main-wrapper">
        <div id="sidebar">
            <div class="sub-side">
                <div class="logo" id="logo-icon"><img src="./icons/dashboard.png"></div>
                <div class="logo" id="logo-text">Dashboard</div>
            </div>
            <div class="sub-side">
                <div id="home-icon"><img src="./icons/home.png"></div>
                <div class="nav-sect" id="home-text">Home</div>
            </div>
            <div class="sub-side">
                <div id="profile-icon"><img src="./icons/card-account-details.png"></div>
                <div class="nav-sect" id="profile-text">Profile</div>
            </div>
            <div class="sub-side">
                <div id="messages-icon"><img src="./icons/message.png"></div>
                <div class="nav-sect" id="messages-text">Messages</div>
            </div>
            <div class="sub-side">
                <div id="history-icon"><img src="./icons/clock.png"></div>
                <div class="nav-sect" id="history-text">History</div>
            </div>
            <div class="sub-side">
                <div id="tasks-icon"><img src="./icons/file-multiple.png"></div>
                <div class="nav-sect" id="tasks-text">Tasks</div>
            </div>
            <div class="sub-side">
                <div id="communities-icon"><img src="./icons/account-group.png"></div>
                <div class="nav-sect" id="communities-text">Communities</div>
            </div>
            <div id="settings-sidebar" class="sub-side">
                <div id="settings-icon"><img src="./icons/cog.png"></div>
                <div class="nav-sect" id="settings-text">Settings</div>
            </div>
            <div id="support-sidebar" class="sub-side">
                <div id="support-icon"><img src="./icons/help-circle.png"></div>
                <div class="nav-sect" id="support-text">Support</div>
            </div>
            <div id="privacy-sidebar" class="sub-side">
                <div id="privacy-icon"><img src="./icons/checkbox-marked.png"></div>
                <div class="nav-sect" id="privacy-text">Privacy</div>
            </div>
        </div>
        <div id="header">
        </div>
        <div id="content-wrapper"></div>
    </div>
</body>
</html>
